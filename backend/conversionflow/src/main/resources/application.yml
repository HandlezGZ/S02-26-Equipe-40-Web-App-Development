server:
  port: ${SERVER_PORT:8080}

spring:
  profiles:
    active: ${SPRING_PROFILES_ACTIVE:dev}

  datasource:
    url: ${DB_URL:jdbc:postgresql://localhost:5432/conversionflow}
    username: ${DB_USER:postgres}
    password: ${DB_PASS:admin}
    driver-class-name: org.postgresql.Driver
    hikari:
      maximum-pool-size: 10
      minimum-idle: 5

  jpa:
    show-sql: ${JPA_SHOW_SQL:true}
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

  flyway:
    enabled: true
    locations: classpath:db/migration

stripe:
  secret-key: ${STRIPE_SECRET_KEY}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET}

  # URLs do checkout
  success-url: ${CHECKOUT_SUCCESS_URL:http://localhost:3000/sucesso}
  cancel-url: ${CHECKOUT_CANCEL_URL:http://localhost:3000/cancelado}

  currency: ${STRIPE_CURRENCY:usd}

  # Mapeamento plan -> priceId
  prices:
    incorporation_basic: ${STRIPE_PRICE_INCORPORATION_BASIC}
    incorporation_premium: ${STRIPE_PRICE_INCORPORATION_PREMIUM}
    accounting_monthly: ${STRIPE_PRICE_ACCOUNTING_MONTHLY}

meta:
  access-token: ${META_ACCESS_TOKEN}
  pixel-id: ${META_PIXEL_ID}

google:
  ads:
    conversion-id: ${GOOGLE_ADS_CONVERSION_ID}
    conversion-label: ${GOOGLE_ADS_CONVERSION_LABEL}

pipedrive:
  api-token: ${PIPEDRIVE_API_TOKEN}