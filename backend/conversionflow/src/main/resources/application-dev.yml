spring:
  datasource:
    url: jdbc:postgresql://localhost:5432/conversionflow
    username: postgres
    password: admin
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    locations: classpath:db/migration
    baseline-on-migrate: true
    baseline-version: 1

  jpa:
    show-sql: true
    hibernate:
      ddl-auto: validate
    properties:
      hibernate:
        format_sql: true

stripe:
  secret-key: ${STRIPE_SECRET_KEY:}
  webhook-secret: ${STRIPE_WEBHOOK_SECRET:}
  success-url: ${CHECKOUT_SUCCESS_URL:http://localhost:3000/sucesso}
  cancel-url: ${CHECKOUT_CANCEL_URL:http://localhost:3000/cancelado}
  currency: ${STRIPE_CURRENCY:usd}
  prices:
    incorporation_basic: ${STRIPE_PRICE_INCORPORATION_BASIC:}
    incorporation_premium: ${STRIPE_PRICE_INCORPORATION_PREMIUM:}
    accounting_monthly: ${STRIPE_PRICE_ACCOUNTING_MONTHLY:}